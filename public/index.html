<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizaci√≥n de Productos Jumpseller</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
      font-size: 15px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 8px;
    }
    td {
      text-align: center;
      padding: 8px;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #2980b9;
    }
    .success {
      background: #eafaf1;
      color: #27ae60;
    }
    .error {
      background: #fdecea;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Actualizaci√≥n de Productos Jumpseller</h1>
  <div class="container">
    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" accept=".xls,.xlsx,.csv" required />
      <button type="submit">üì§ Subir archivo</button>
    </form>

    <div id="loading" class="loading" style="display: none;">Procesando archivo, por favor espere...</div>
    <table id="resultTable" style="display:none;">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Nombre</th>
          <th>Precio actual</th>
          <th>Precio nuevo</th>
          <th>Fecha</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    const table = document.getElementById('resultTable');
    const tbody = table.querySelector('tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Selecciona un archivo para continuar.');

      loading.style.display = 'block';
      table.style.display = 'none';
      tbody.innerHTML = '';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        loading.style.display = 'none';

        if (!Array.isArray(data) || data.length === 0) {
          alert('No se encontraron productos v√°lidos en el archivo.');
          return;
        }

        table.style.display = 'table';
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.SKU || ''}</td>
            <td>${row.Nombre || ''}</td>
            <td>${row['Precio actual'] || ''}</td>
            <td>${row['Precio nuevo'] || ''}</td>
            <td>${row.Fecha || ''}</td>
            <td class="${row.Resultado.includes('‚úÖ') ? 'success' : 'error'}">${row.Resultado}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (error) {
        loading.style.display = 'none';
        console.error('Error:', error);
        alert('Ocurri√≥ un error al procesar el archivo.');
      }
    });
  </script>
</body>
</html>
